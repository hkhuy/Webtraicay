<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ - ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="../CSS/dangky.css">
</head>
<body>
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            
            <!-- Authen form -->
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__deader">
                        <h3 class="auth-form__heading">Đăng Ký</h3>
                        <span class="auth-form__switch-btn">Đăng Nhập</span>
                    </div>

                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="Email của bạn">  
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                        </div>   
                    </div>

                <div class="auth-form__aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng kí, bạn đã đồng ý với Nhà Hoa Quả về
                        <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                        <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                    </p>
                </div>

                <div class="auth-form__controls">
                    <button class="btn">TRỞ LẠI</button>
                    <button class="btn btn-primary">ĐĂNG KÝ</button>
                </div>
                </div>

                <div class="auth-form__socials">
                    <a href="" class="btn btn--with-icon">
                        <i class="fa-brands fa-square-facebook"></i>
                        Kết nối với facebook
                    </a>
                    <a href="" class="btn btn--with-icon">
                        <i class="fa-brands fa-google" style="color: #c5c832;"></i>
                        Kết nối với Google
                    </a>
                </div>
                </div>
        </div>

    </div>
</body>
</html>
